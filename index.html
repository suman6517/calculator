<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator by coderSamrat.dev</title>
      <link rel="stylesheet" href="./External/style.css">
      <link rel="shortcut icon" href="./External/Calculator-icon.ico" type="image/x-icon">
</head>
<body>
      <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
            <div class="firstrow">
                  <button class="operators" id="allclear" onclick="allclearfun()">AC</button>
                  <button class="operators" id="percent" onclick="percentfun()">%</button>
                  <button class="operators" id="clear" onclick="clearfun()">DEL</button>
                  <button class="operators" id="divide" onclick="divfun()">/</button>
            </div>
            <div class="secondrow">
                  <button class="number" id="seven" onclick="sevenfun()">7</button>
                  <button class="number" id="eight" onclick="eightfun()">8</button>
                  <button class="number" id="nine" onclick="ninefun()">9</button>
                  <button class="operators" id="multiple" onclick="mulfun()">*</button>
            </div>
            <div class="thirdrow">
                  <button class="number" id="four" onclick="fourfun()">4</button>
                  <button class="number" id="five" onclick="fivefun()">5</button>
                  <button class="number" id="six" onclick="sixfun()">6</button>
                  <button class="operators" id="sub" onclick="subfun()">-</button>
            </div>
            <div class="fourthrow">
                  <button class="number" id="one" onclick="onefun()">1</button>
                  <button class="number" id="two" onclick="twofun()">2</button>
                  <button class="number" id="three" onclick="threefun()">3</button>
                  <button class="operators" id="add" onclick="addfun()">+</button>
            </div>
            <div class="fifthrow">
                  <button class="number" id="zeros" onclick="zerosfun()">00</button>
                  <button class="number" id="zero" onclick="zerofun()">0</button>
                  <button class="number" id="dot" onclick="dotfun()">.</button>
                  <button class="ans" id="equal" onclick="ansfun()">=</button>
            </div>
      </div>
      <script src="./External/script.js"></script>
</body>
</html>
